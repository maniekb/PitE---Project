{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <script src="{% static 'external/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'external/popper.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'external/bootstrap.min.css' %}">
    <script src="{% static 'external/sweetalert2.all.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'external/sweetalert2_dark.css' %}">
    <script src="{% static 'external/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="{% static 'external/Chart.min.js'%}"></script>


    <title>Kryptonite</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'title.css' %}">
</head>
<body>
<div id="main-container-id" class="col-md-8 container main-container">
    <div class="container">
        <div class="row border-bottom">
            <div class="col-md-10 overflow-hidden">
                <a href="{% url 'index' %}" style="color: green;  text-decoration: none;">
                    <div class="col-md-12 title-container">
                        <div class="main-text float-left">
                            <div class="title-text">
                                <div class="letters">
                                    KRYPTONITE
                                </div>
                            </div>
                        </div>
                        <div class="secondary-text float-left">
                            Your crypto portal
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-2">
                {% include '_navigation.html' %}
            </div>
        </div>
        <div class="container main-content">
            {% block content %}{% endblock %}

        </div>
    </div>

    {% load sweetify %}
    {% sweetify %}
</div>
</body>

{% block javascript %}{% endblock %}
</html>

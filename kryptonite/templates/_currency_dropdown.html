<div class="dropdown">
    <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown">
        Add Currency
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu dropdown" id="currencies_list">
        {% for currency in currencies %}
            <li class="dropdown-item currency-item" onclick="currency_chosen(this)"
                value={{ currency.id }}><a href="#">{{ currency.label }}</a></li>
        {% endfor %}
    </ul>
</div>

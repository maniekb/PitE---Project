<div class="dropdown">
    <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown">
        Add Exchange
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu dropdown" id="exchanges_list">
        {% for exchange in exchanges %}
            <li class="dropdown-item currency-item" onclick="exchange_chosen(this)"
                value={{ exchange.id }}><a href="#">{{ exchange.label }}</a></li>
        {% endfor %}
    </ul>
</div>

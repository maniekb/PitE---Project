{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container col-md-4 align-content-center">
        <h2>Sign up</h2>
        <div>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-dark" type="submit">Sign up</button>
            </form>
        </div>
    </div>


{% endblock %}
